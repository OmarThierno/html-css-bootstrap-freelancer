<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom Style  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header  -->
  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary my_bg-header">
      <!-- Container  -->
      <div class="container">
        <!-- Logo  -->
        <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- list -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contact
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /Container  -->
    </nav>
  </header>
  <!-- /Header  -->

  <!-- Main  -->
  <main>
    <!-- Hero section  -->
    <section id="hero" class="text-center text-white py-5">
      <div class="ms_hero-container text-center">
        <img class="ms_hero-img mb-3" src="img/avatar.svg" alt="">

        <h2 class="mb-3">START BOOTSTRAP</h2>

        <div class="ms_star d-flex justify-content-center align-items-center mb-3">
          <div class="ms_line">
            <hr>
          </div>
          <i class="mx-2 fa-solid fa-star"></i>
          <div class="ms_line">
            <hr>
          </div>
        </div>
        <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
      </div>
    </section>
    <!-- /Hero section  -->

    <!-- Portfolio section  -->
    <section id="portfolio" class="py-5">
      <div class="container">
        <div class="portfolio-title text-center">
          <h2 class="mb-3">PORTFOLIO</h2>

          <div class="ms_star d-flex justify-content-center align-items-center mb-3">
            <div class="ms_line">
              <hr class="border border-black">
            </div>
            <i class="mx-2 fa-solid fa-star"></i>
            <div class="ms_line">
              <hr class="border border-black">
            </div>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/cabin.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/cake.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/circus.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/game.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/safe.png" alt="">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img class="ms_protfolio-img" src="img/submarine.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <!-- /Portfolio section  -->

    <!-- About section  -->
    <section id="about">
      <div class="my_container">
        <div class="container">
          <div class="about-title"></div>
          <div class="row">
            <div class="col-12 col-md-6 my_debug-height"></div>
            <div class="col-12 col-md-6 my_debug-height"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- /About section  -->

    <!-- Contacts section  -->
    <section id="contacts">
      <div class="my_container">
        <div class="container"></div>
      </div>
    </section>
    <!-- /Contacts section  -->
  </main>
  <!-- /Main  -->

  <!-- Footer  -->
  <footer>
    <div class="container">
      <div class="row footer-top">
        <div class="col-12 col-md-4 my_debug-height"></div>
        <div class="col-12 col-md-4 my_debug-height"></div>
        <div class="col-12 col-md-4 my_debug-height"></div>
      </div>
    </div>
    <div class="footer-bottom text-center">
      Copiright @ Your website 2019
    </div>
  </footer>
  <!-- /Footer  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
